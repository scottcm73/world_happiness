<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

<!-- Load d3.js -->
<script src="/javascript/d3/d3.v4.js"></script>
<script src="/javascript/d3/d3-scale-chromatic.v1.min.js"></script>
<script src="/javascript/d3/d3-geo-projection.v2.min.js"></script>
<style>


  body {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      padding: 40px;
  }
  h1{
    font-size: 3em;
    font-weight: 700;
    color: #0099FF;
  }
  a{
    color: #333399;
  }
  a:hover{
    color: #FF0099;
  }
  
  .countries {
      stroke: #fff;
      stroke-width:1px;
  }
  .countries:hover{
    opacity: .6;
  }
  
  .legendLinear text {
      font-size: 12px;
  }
  .d3-tip {
    line-height: 1;
    padding: 12px;
    background: rgba(43,43,43, 0.8);
    color: #fff;
    border-radius: 2px;
  }
  
  </style>
</head>
<body>
<!-- Create an element where the map will take place -->

    <label for="year">Choose a year:</label>
    <select id="hyear" name="hyear">
        <option value="2015wc.csv">2015</option>
        <option value="2016wc.csv">2016</option>
        <option value="2017wc.csv">2017</option>
        <option value="2018wc.csv">2018</option>
        <option value="2019wc.csv">2019</option>
      </select>
      <br>
      <br>

      <label for="Mapped Metric">Choose a metric to map:</label>
      <select id="metric">
          <option value="happiness_score">Happiness Score</option>
          <option value="gdp_per_capita">GDP per Capita</option>
          <option value="health_(life_expectancy)">Health (Life Expectancy)</option>
          <option value="freedom">Freedom</option>
          <option value="trust_(government_corruption)">Trust (Government Corruption)</option>
        </select>
        <br>
        <br>

<div id="legend" style="display: inline-block"></div>
<svg id="my_dataviz" width="2000" height="1500"></svg>

<script src="/javascript/test.js">
   
    
</script>

</html>
